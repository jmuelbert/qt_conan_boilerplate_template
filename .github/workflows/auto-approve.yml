---
name: Auto approve

# yamllint disable
on:
  pull_request:
    types: [opened, synchronize, reopened]
  # yamllint enable
  workflow_dispatch:
  
jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@v2
        if: github.actor == 'dependabot[bot]'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
