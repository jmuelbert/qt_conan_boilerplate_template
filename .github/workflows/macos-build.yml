---
name: "MacOS Build"

on:
  push:
    tags:
      - "*"
    branches-ignore:
      - "dependabot/**"
    paths-ignore:
      - "*.mde"
      - "LICENSE.txt"
      - "README.md"
      - ".github/**"
      - "!.github/workflows/macos-build.yml"
  pull_request:
    paths-ignore:
      - "*.mde"
      - "LICENSE.txt"
      - "README.md"
      - ".github/**"
      - "!.github/workflows/macos-build.yml"
  release:
    types: [created]

env:
  TARGET_NAME: qtwidgettest
  PROJECT_NAME: qtconanboilerplate
  # Conan cache environment variables
  CONAN_SYSREQUIRES_MODE: enabled
  CONAN_USER_HOME: "${{ github.workspace }}/conan-cache"
  CONAN_USER_HOME_SHORT: "${{ github.workspace }}/conan-cache/short"
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug
  QT_VERSION: "6.3.0"
  QT_DIR: ${{ github.workspace }}
  QT_ARCH: "clang_64"
  QT_TOOLS: "tools_ifw"
  QT_TARGET: "desktop"

jobs:
  macOS:
    name: macOS
    runs-on: macos-latest
    strategy:
      fail-fast: true
      matrix:
        arch: [x64]
        generator: ["Ninja"]
    steps:
      - name: "Change to Release if tag"
        if: github.event_name == 'release' && github.event.action == 'created'
        run: echo "BUILD_TYPE=Release" >> "$GITHUB_ENV"

      - name: "üß∞ Checkout"
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: "‚öôÔ∏è Install Python"
        id: python
        uses: actions/setup-python@v3

      - name: "‚öôÔ∏è Install Python dependencies"
        shell: bash
        id: python-deps
        run: |
          python -m pip install --upgrade pip
          if [ -f ./.github/workflows/requirements.txt ]; then
            pip install -r ./.github/workflows/requirements.txt;
          fi

      - name: "üîß Setup Cache"
        uses: ./.github/actions/setup_cache
        with:
          build_type: ${{ matrix.build_type }}
          generator: ${{ matrix.generator }}

      - name: "‚öôÔ∏è üçé Install macos dependencies"
        if: runner.os == 'macOS'
        run: |
          brew upgrade cmake
          brew install ninja ccache pkg-config
          ln -s "$(brew --prefix llvm)/bin/clang-format" "/usr/local/bin/clang-format"
          ln -s "$(brew --prefix llvm)/bin/clang-tidy" "/usr/local/bin/clang-tidy"
          ln -s "$(brew --prefix llvm)/bin/clang-apply-replacements" "/usr/local/bin/clang-apply-replacements"

      - name: "‚öôÔ∏è Install Qt Version ${{ env.QT_VERSION }}"
        uses: jurplel/install-qt-action@v3
        with:
          version: "${{ env.QT_VERSION }}"
          dir: "${{ env.QT_DIR }}"
          host: "mac" # ${{ runner.os }}
          arch: "${{¬†env.QT_ARCH }}"
          target: "${{ env.QT_TARGET }}"
          setup-python: "true"
          tools: "${{ env.QT_TOOLS }}"
          cache: "true"
          set-env: "true"
          install-deps: "true"

      - name: "Cleanup Conan system packages (they are not properly cached)"
        run: |
          conan remove -f '*/system'

      - name: Create Build Environment
        # Some projects don't allow in-source building, so create a separate build directory
        # We'll use this as our working directory for all subsequent commands
        run: cmake -E make_directory build

      - name: "Configure CMake"
        working-directory: build
        run: |
          conan install ../conanfile.py -b missing -pr:b default -s build_type="${{ env.BUILD_TYPE }}"  -g CMakeToolchain
          cmake -S .. -B . -G "${{matrix.generator}}" \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
          -DCMAKE_TOOLCHAIN_FILE:PATH="./build/generators/conan_toolchain.cmake"

      - name: "Build"
        working-directory: build
        run: |
          cmake --build . --parallel --config ${{ env.BUILD_TYPE }} --target install 
          cmake --build . --parallel --config ${{ env.BUILD_TYPE }} --target pack

      - name: "Upload bundle"
        uses: actions/upload-artifact@v3
        with:
          name: MacOS
          path: ${{ github.workspace }}/build/bin/qtwidgettest.dmg

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: macOS
    name: Create\Update release
    runs-on: ubuntu-latest
    steps:
      - name: "Download artifact"
        uses: actions/download-artifact@v3
        with:
          name: MacOS
          path: ${{ github.workspace }}/MacOS

      - name: "Get branch name"
        uses: EthanSK/git-branch-name-action@v1

      - name: "Create Release"
        id: create_release
        uses: ncipollo/release-action@v1.10.0
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: "${{ github.workspace }}/MacOS/qtwidgettest.dmg"
          name: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: ${{ env.GIT_BRANCH_NAME != 'main' }}
