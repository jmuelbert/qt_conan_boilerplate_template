---
name: 'Windows Build'

on:
  push:
    tags:
      - '*'
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '*.mde'
      - 'LICENSE.txt'
      - 'README.md'
      - '.github/**'
      - '!.github/workflows/windows-build.yml'
  pull_request:
    paths-ignore:
      - '*.mde'
      - 'LICENSE.txt'
      - 'README.md'
      - '.github/**'
      - '!.github/workflows/windows-build.yml'
  release:
    types: [created]

env:
  BUILD_TYPE: Debug
  QT_VERSION: '6.3.0'
  QT_DIR: ${{ github.workspace }}
  QT_ARCH: "win64_msvc2019_64"
  QT_TOOLS: "tools_ifw"

jobs:
  windows:
    name: Windows
    runs-on: windows-2019
    strategy:
      fail-fast: true
      matrix:
        arch: [x64]
    steps:
      - name: 'Change to Release if tag'
        if: github.event_name == 'release' && github.event.action == 'created'
        run: echo "BUILD_TYPE=Release" >> $GITHUB_ENV

      - name: 'Clone'
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 'Install Qt'
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ env.QT_VERSION }}
          dir: ${{ env.QT_DIR }}
          host: 'windows'
          arch: ${{Â env.QT_ARCH }}
          target: 'desktop'
          setup-python: false
          tools: ${{ env.QT_TOOLS }}
          cache: 'True'

      - name: 'Configure CMake'
        run: |
          cmake -B ${{ github.workspace }}/build \
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

      - name: 'Build'
        run: |
          cmake --build ${{ github.workspace }}/build --parallel --config ${{ env.BUILD_TYPE }}

      - name: 'Create Setup'
        run: ${{ env.IQTA_TOOLS }}\QtInstallerFramework\4.4\bin\binarycreator.exe -c config\config.xml -p packages Windows-Setup.exe -v
      - uses: actions/upload-artifact@v3
        name: Upload builded app
        with:
          name: Windows
          path: ${{ github.workspace }}/Windows-Setup.exe

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: Windows
    name: Create\Update release
    runs-on: ubuntu-latest
    steps:
      - name: "Download artifact"
        uses: actions/download-artifact@v3
        with:
          name: Windows
          path: ${{ github.workspace }}/Windows

      - name: "Get branch name"
        uses: EthanSK/git-branch-name-action@v1

      - name: "Create Release"
        id: create_release
        uses: ncipollo/release-action@v1.10.0
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: '${{ github.workspace }}/Windows/Windows-Setup.exe^"
          name: ${{ github.event.head_commit.message }}
          draft: false
          prerelease: ${{ env.GIT_BRANCH_NAME != 'main' }}
