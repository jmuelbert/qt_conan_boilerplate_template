---
app-id: org.jmuelbert.qtwidgettest
runtime: org.kde.Platform
runtime-version: "5.15-21.08"
sdk: org.kde.Sdk
command: qtwidgettest
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  - --device=dri
  # Connectivity
  - --share=network
  # QtSingleApplication, allow other instances to see log files
  - --env=TMPDIR=/var/tmp
  # Allow loading/saving files from anywhere
  - --filesystem=host
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # System Tray Icon
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/gtk-doc
  - /share/info
  - /share/man
  - /lib/*.a
  - /lib/*.la

modules:
  - name: fmt
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: "https://github.com/fmtlib/fmt/archive/refs/tags/9.0.0.tar.gz"

  - name: spdlog
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: "https://github.com/gabime/spdlog/archive/refs/tags/v1.10.0.tar.gz"

  - name: qtwidgettest
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: ../
